<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><b><i>Gamer </i></b>
      <span class="emp-logo">nanny</span></a>
    </div> 
</div>


<div class="header-container">
  <nb-select class="theme-dropdown" [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>    
  <nb-actions size="small">
    <!-- example: search is only available for tech support and only if logged in-->
    <nb-action *claimGranted="['techSupport', 'true', true]"  class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline" disabled></nb-action>
    <nb-action class="control-item" icon="bell-outline" disabled="true"></nb-action>
    <nb-action
      title="Sign up / Sign in"
      *loginGranted="[true]"
      link="/fauth/login"
      class="user-action"
      icon="person-outline"></nb-action>
    <!-- *nbIsGranted="['view', 'user']" -->
    <nb-action *loginGranted="[false]" class="user-action" >
      <nb-user nbContextMenuTag="user-context-menu" [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
